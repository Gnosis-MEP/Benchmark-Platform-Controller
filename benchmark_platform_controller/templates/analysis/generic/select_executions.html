{% extends "base.html" %}
{% block title %}{{ evaluation_name.replace('_', ' ').title() }} Analysis - Select Benchmarks Executions:{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row clear-fix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="header" style="background-color: #1e4366; color: white;">
                        <div>
                            <h2 style="color: white;">Select Benchmarks for comparison on: {{ evaluation_name }} </h2>
                        </div>
                    </div>
                    <div class="card">

                        <form action="{{ url_for('benchmarks_latency_analysis') }}" method="POST">
                            <div class="multiselect">
                                <div>
                                    {% for execution in benchmark_ids %}
                                  <label for="execution_{{ execution }}">
                                    <input type="checkbox" name="execution_{{ execution }}" value="{{ execution }}" />{{ execution }}</label><br>
                                    {% endfor %}
                                </div>
                                <input type="hidden" id="evaluation_name" name="evaluation_name" value="{{ evaluation_name }}">
                                &nbsp;&nbsp;
                                <input id="submit_button" style="width: 100px; margin-left: 10px; background-color: #00a7a9;" type="submit" value="SUBMIT" class="btn btn-info waves-effect" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
