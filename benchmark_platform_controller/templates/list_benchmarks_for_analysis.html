{% extends "base.html" %}
{% block title %}Select Benchmarks for comparison on: {{ evaluation_name }}{% endblock %}



{% block content %}
    <div class="container-fluid">
        <div class="row clear-fix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="header"
                         style="background-color: #1e4366; color: white; padding: 10px 15px 1px 10px; border: 0px;">
                        <div>
                            <b>Select Benchmarks for comparison on: {{ evaluation_name }} </b>
                        </div>
                    </div>
                    <div class="body"  style="max-height: 500px;overflow: auto;">
                        <form action="{{ url_for('benchmarks_latency_analysis') }}" method="POST">
                            <ul>
                            {% for result in bm_results %}
                                <li>

                                    <input type="checkbox" name="bm_results_{{ result.id }}" value="{{ result.id }}">
                                    <label for="bm_results_{{ result.id }}"> {{ result.id }}</label><br>

                                </li>
                            {% endfor %}
                            </ul>
                            <input type="hidden" id="evaluation_name" name="evaluation_name" value="{{ evaluation_name }}">
                            <input type="submit" value="submit" />

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
