{% extends "base.html" %}
{% block title %}Showing Benchmarks results for: {{ evaluation_name }}{% endblock %}



{% block content %}
    <div class="container-fluid">
        <div class="row clear-fix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="header"
                         style="background-color: #1e4366; color: white; padding: 10px 15px 1px 10px; border: 0px;">
                        <div>
                            <b>Showing Benchmarks results for: {{ evaluation_name }}</b>
                        </div>
                    </div>
                    <div class="body"  style="max-height: 500px;overflow: auto;">

                        {{ plot_json }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
